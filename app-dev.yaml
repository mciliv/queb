runtime: nodejs20
service: dev

env_variables:
  NODE_ENV: dev
  GOOGLE_CLOUD_PROJECT: mol-analysis-app

# Force gcp-build to run
build_env_variables:
  GOOGLE_NODE_RUN_SCRIPTS: "gcp-build"

handlers:
- url: /.*
  script: auto
  secure: always

automatic_scaling:
  min_instances: 1
  max_instances: 3
  target_cpu_utilization: 0.8

# Development-specific settings
instance_class: F1
