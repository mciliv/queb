# Dependabot configuration
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # Auto-merge settings
    allow:
      - dependency-type: "all"
    # Automatically merge security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # Monitor nested npm workspace/package for infra config
  - package-ecosystem: "npm"
    directory: "/infrastructure/config"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
