# Dependabot configuration
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    # Auto-merge settings
    allow:
      - dependency-type: "all"
    # Automatically merge security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
