<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Logs - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 28px;
      color: white;
      margin-bottom: 8px;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .stat-card h3 {
      font-size: 14px;
      color: #999;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 600;
      color: #667eea;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #2a2a2a;
    }

    .btn-secondary:hover {
      background: #3a3a3a;
    }

    .filter-input {
      padding: 10px 15px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      flex: 1;
      min-width: 200px;
    }

    .logs-container {
      background: #2a2a2a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .log-entry {
      padding: 20px;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    .log-entry:hover {
      background: #333;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .log-resource {
      display: inline-block;
      padding: 4px 12px;
      background: #667eea;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .log-resource.video {
      background: #dc3545;
    }

    .log-resource.page {
      background: #28a745;
    }

    .log-timestamp {
      color: #999;
      font-size: 13px;
    }

    .log-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .log-detail {
      font-size: 13px;
    }

    .log-detail strong {
      color: #667eea;
      display: block;
      margin-bottom: 4px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .log-detail span {
      color: #ccc;
      word-break: break-all;
    }

    .no-logs {
      padding: 60px 20px;
      text-align: center;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 22px;
      }

      .log-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .log-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Access Logs Dashboard</h1>
      <p>Real-time viewer tracking and analytics</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Views</h3>
        <div class="value" id="total-views">0</div>
      </div>
      <div class="stat-card">
        <h3>Video Access</h3>
        <div class="value" id="video-views">0</div>
      </div>
      <div class="stat-card">
        <h3>Page Views</h3>
        <div class="value" id="page-views">0</div>
      </div>
      <div class="stat-card">
        <h3>Unique IPs</h3>
        <div class="value" id="unique-ips">0</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="refreshLogs()">üîÑ Refresh</button>
      <button class="btn btn-secondary" onclick="exportLogs()">üì• Export CSV</button>
      <input type="text" class="filter-input" id="filter" placeholder="Filter by IP, user agent, or resource..." onkeyup="filterLogs()">
    </div>

    <div class="logs-container">
      <div id="logs-content" class="loading">
        <div class="spinner"></div>
        <p>Loading access logs...</p>
      </div>
    </div>
  </div>

  <script>
    let allLogs = [];
    const adminKey = new URLSearchParams(window.location.search).get('key');

    async function loadLogs() {
      try {
        const response = await fetch(`/admin/api/logs?key=${adminKey}`);

        if (!response.ok) {
          throw new Error('Failed to load logs');
        }

        allLogs = await response.json();
        updateStats();
        displayLogs(allLogs);
      } catch (error) {
        document.getElementById('logs-content').innerHTML = `
          <div class="no-logs">
            <h2>‚ö†Ô∏è Error Loading Logs</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function updateStats() {
      const videoViews = allLogs.filter(log => log.resource === 'video').length;
      const pageViews = allLogs.filter(log => log.resource === 'page').length;
      const uniqueIPs = new Set(allLogs.map(log => log.ip)).size;

      document.getElementById('total-views').textContent = allLogs.length;
      document.getElementById('video-views').textContent = videoViews;
      document.getElementById('page-views').textContent = pageViews;
      document.getElementById('unique-ips').textContent = uniqueIPs;
    }

    function displayLogs(logs) {
      const container = document.getElementById('logs-content');

      if (logs.length === 0) {
        container.innerHTML = `
          <div class="no-logs">
            <h2>üì≠ No Logs Yet</h2>
            <p>Access logs will appear here once someone views the video</p>
          </div>
        `;
        return;
      }

      container.innerHTML = logs.map(log => {
        const date = new Date(log.timestamp);
        const formattedDate = date.toLocaleString();

        return `
          <div class="log-entry">
            <div class="log-header">
              <span class="log-resource ${log.resource}">${log.resource}</span>
              <span class="log-timestamp">${formattedDate}</span>
            </div>
            <div class="log-details">
              <div class="log-detail">
                <strong>IP Address</strong>
                <span>${log.ip}</span>
              </div>
              <div class="log-detail">
                <strong>User Agent</strong>
                <span>${log.userAgent}</span>
              </div>
              <div class="log-detail">
                <strong>Referer</strong>
                <span>${log.referer}</span>
              </div>
              <div class="log-detail">
                <strong>Path</strong>
                <span>${log.path}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function filterLogs() {
      const filterValue = document.getElementById('filter').value.toLowerCase();

      if (!filterValue) {
        displayLogs(allLogs);
        return;
      }

      const filtered = allLogs.filter(log => {
        return log.ip.toLowerCase().includes(filterValue) ||
               log.userAgent.toLowerCase().includes(filterValue) ||
               log.resource.toLowerCase().includes(filterValue) ||
               log.path.toLowerCase().includes(filterValue);
      });

      displayLogs(filtered);
    }

    function refreshLogs() {
      document.getElementById('logs-content').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Refreshing logs...</p>
        </div>
      `;
      loadLogs();
    }

    function exportLogs() {
      if (allLogs.length === 0) {
        alert('No logs to export');
        return;
      }

      const csv = [
        ['Timestamp', 'Resource', 'IP', 'User Agent', 'Referer', 'Path'].join(','),
        ...allLogs.map(log => [
          log.timestamp,
          log.resource,
          log.ip,
          `"${log.userAgent.replace(/"/g, '""')}"`,
          log.referer,
          log.path
        ].join(','))
      ].join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `access-logs-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }

    // Auto-refresh every 30 seconds
    setInterval(loadLogs, 30000);

    // Initial load
    loadLogs();
  </script>
</body>
</html>
